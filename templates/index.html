<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Inativos - Mutumilk</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
</head>

<body>
    <div class="container">
        <!-- ... header content ... -->
        <header>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Laticínios Mutumilk" class="logo">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="header-icon" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7a4 4 0 11-8 0 4 4 0 018 0zM9 14a6 6 0 00-6 6v1h12v-1a6 6 0 00-6-6zM21 12h-6" />
                </svg>
                Clientes Inativos
            </h1>
            <p>Identifique clientes sem movimentação no período selecionado</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="uploadForm">
                    <!-- ... inputs ... -->

                    <!-- Filtro por período personalizado -->
                    <div class="form-group hidden" id="customFilter">
                        <label>Selecione o período de inatividade:</label>
                        <p class="helper-text">Selecione o início e o fim do período no calendário abaixo.</p>
                        <div class="date-range-container">
                            <input type="text" id="dateRange" class="date-range-input"
                                placeholder="Selecione o período...">
                        </div>
                    </div>

                    <!-- ... other filters ... -->

                    <!-- Filtro por meses -->
                    <div class="form-group hidden" id="monthsFilter">
                        <label>Selecione os meses:</label>
                        <div class="months-grid">
                            <label class="month-option">
                                <input type="checkbox" value="1">
                                <span>Janeiro</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="2">
                                <span>Fevereiro</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="3">
                                <span>Março</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="4">
                                <span>Abril</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="5">
                                <span>Maio</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="6">
                                <span>Junho</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="7">
                                <span>Julho</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="8">
                                <span>Agosto</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="9">
                                <span>Setembro</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="10">
                                <span>Outubro</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="11">
                                <span>Novembro</span>
                            </label>
                            <label class="month-option">
                                <input type="checkbox" value="12">
                                <span>Dezembro</span>
                            </label>
                        </div>
                    </div>

                    <!-- Botão de análise -->
                    <button type="submit" class="btn-primary" id="analyzeBtn">
                        <span id="btnText">Analisar Planilha</span>
                        <span id="btnLoader" class="loader hidden"></span>
                    </button>
                </form>
            </div>

            <!-- Resultados -->
            <div id="results" class="results-section hidden">
                <div class="results-header">
                    <h2>Resultados da Análise</h2>
                    <div class="results-info">
                        <div class="info-card">
                            <span class="info-label">Clientes encontrados:</span>
                            <span class="info-value" id="totalClientes">0</span>
                        </div>
                        <div class="info-card">
                            <span class="info-label">Filtro aplicado:</span>
                            <span class="info-value" id="filterApplied">-</span>
                        </div>
                    </div>
                    <button class="btn-export" id="exportBtn">
                        Exportar CSV
                    </button>
                </div>

                <div class="table-container">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome Fantasia</th>
                                <th>Última Venda</th>
                                <th>Dias Inativo</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Mensagem de erro -->
            <div id="errorMessage" class="error-message hidden"></div>
        </main>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
